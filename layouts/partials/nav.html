{{ $currentPage := . }}
<nav>
    <ul>
        {{ range .Site.Menus.main }}
        <li>
            <a class="{{if or ($currentPage.IsMenuCurrent "main" .) ($currentPage.HasMenuCurrent "main" .) }}active{{end}}" href="{{.URL}}">
                <span>{{ .Name }}</span>
            </a>
        </li>
        {{ end }}
    </ul>
</nav>
