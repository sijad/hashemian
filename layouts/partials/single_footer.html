{{ if not .Params.meta }}
<section class="post-nav">
    <ul>
        {{ with .PrevInSection }}
        <li>
            <a href="{{.Permalink}}">« {{ .Title }}</a>
        </li>
        {{ end }}
        {{ with .NextInSection }}
        <li>
            <a href="{{.Permalink}}">{{ .Title }} »</a>
        </li>
        {{ end }}
    </ul>
</section>
    {{ if .Site.DisqusShortname }}
        {{ partial "disqus" . }}
    {{ end }}
{{ end }}
