<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}" dir="rtl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>{{ .Site.Title }}</title>
  <meta name="author" content="{{ .Site.Author.name }}">
  <meta name="description" content="{{ .Site.Title }}">
  <link rel="icon" type='image/x-icon' href="{{ .Site.BaseURL }}favicon.ico" />
  {{ $style := resources.Get "css/style.css" | resources.ToCSS | resources.Minify }}
  <link rel="stylesheet" href="{{ $style.Permalink }}" />
</head>
<body>
  <div class="container">
    <header class="site-header">
      <div class="description">
        <h1 class="medium"><a href="{{ .Site.BaseURL }}">{{ .Site.Title }}</a></h1>
        {{ if isset .Site.Params "desc" }}<p>{{ .Site.Params.desc }}</p>{{ end }}
      </div>
      {{ if isset .Site.Params "displaymenu" }}
      <ul>
      {{ range .Site.Menus.main }}
        <li><a href="{{.URL}}">{{ .Pre }}{{ .Name }}</a></li>
      {{end}}
      </ul>
      {{ end }}
    </header>
